<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Available CDs</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{cdBean.availableCDs}" var="cd">
            <h:column>
                <f:facet name="header">CD Title</f:facet>
                #{cd.title}
            </h:column>
            <h:column>
                <f:facet name="header">Borrow</f:facet>
                <h:selectOneRadio value="#{cdBean.selectedCdId}">
                    <f:selectItem itemValue="#{cd.id}" itemLabel="Borrow" />
                </h:selectOneRadio>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Borrow CD" action="#{cdBean.borrowCD}" />
    </h:form>
</h:body>
</html>
