<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Available CDs</title>
</h:head>
<h:body>
    <h1>Available CDs</h1>
    <h:dataTable value="#{cdBean.cds}" var="cd">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{cd.id}
        </h:column>
        <h:column>
            <f:facet name="header">Title</f:facet>
            #{cd.title}
        </h:column>
        <h:column>
            <f:facet name="header">Artist</f:facet>
            #{cd.artist}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:commandButton value="Borrow" action="#{cdBean.borrowCD}">
                <f:setPropertyActionListener value="#{cd.id}" target="#{cdBean.selectedCDId}"/>
            </h:commandButton>
            <h:commandButton value="Return" action="#{cdBean.returnCD}">
                <f:setPropertyActionListener value="#{cd.id}" target="#{cdBean.selectedCDId}"/>
            </h:commandButton>
        </h:column>
    </h:dataTable>
</h:body>
</html>
